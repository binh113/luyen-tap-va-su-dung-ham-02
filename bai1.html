<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(num) {
        let result = 0;
        result = num * num;
        return result;
    }

    number = parseFloat(prompt("nhập số"));
    alert(square(number));
</script>
</body>
</html>
