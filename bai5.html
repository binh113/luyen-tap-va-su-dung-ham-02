<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="findMin()">
<script>
    function findMin(num) {
        num = parseInt(prompt(" nhập gì đi"));
        let arr = [];
        for (i = 0; i < num; i++) {
            let n = parseInt(prompt(" nhập gì đi"));
            arr.push(n);
        }
        min = arr[0];
        for (let j = 0; j < arr.length; j++) {
            if (min > arr[j]) {
                min = arr[j];
            }
        }
        document.write('Số nhỏ nhất: ' + min);
    }

</script>
</body>
</html>
